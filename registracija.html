<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <script src="https://kit.fontawesome.com/dc772a6095.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section id="registracija">
        <div class="forma">
            <h2>Registracija</h2>
            <form action="">
                <div class="input">
                    <i class="fa-solid fa-file-signature"></i>
                    <input type="name" id="imeIPrezime" placeholder="Ime i prezime">
                </div>
                <div class="input">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="Unesite vas email">
                </div>
                <div class="input">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="Unesite lozinku">
                    
                </div>
                <div class="input">
                    <i class="fa-solid fa-calendar"></i>
                    <input type="date" id="DatumRodjenja" placeholder="Datum rodjenja">
                    
                </div>
                <div class="input">
                <i class="fa-solid fa-person-half-dress"></i>
                <select name="Pol" id="pol">
                    <option value="" disabled selected>Izaberite pol</option>
                    <option value="Muski">Muski</option>
                    <option value="Zenski">Zenski</option>
                </select>
                </div>
                <div class="input">
                    <i class="fa-solid fa-address-book"></i>
                    <input type="text" placeholder="Unesite broj telefona">
                </div>
               <button class="button">Kreiraj nalog</button>



            </form>


        </div>






    </section>
</body>
</html>
